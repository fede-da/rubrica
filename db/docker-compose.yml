version: "3.8"

services:
  mysql:
    image: mysql:8.3
    container_name: rubrica-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: rubrica
      MYSQL_USER: rubrica_user
      MYSQL_PASSWORD: rubrica_pass
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql

volumes:
  mysql_data: